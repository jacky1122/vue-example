<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--1、v-model指令在表单控件元素上创建双向数据绑定-->
			<!--    v-model会根据控件类型自动选择正确的方法来更新元素-->
			<p>input元素:</p>
			<input v-model="message" placeholder="编辑我...">
			<p>消息是：{{message}}</p>
			<p>textarea元素是:</p>
			<p style="white-space: pre">{{message2}}</p>
			<textarea v-model="message2" placeholder="多行文本输入..."></textarea>
			<!--2、复选框如果是一个逻辑值，如果是多个则绑定到同一个数组-->
			<p>单个复选框：</p>
			<input type="checkbox" id="checkbox" v-model="checked">
			<label for="checkbox">{{checked}}</label>
		
			<p>多个复选框：</p>
			<input type="checkbox" id="runoob" value="Runoob" v-model="checkNames">
			<label for="runoob">Runoob</label>
			<input type="checkbox" id="google" value="Google" v-model="checkNames">	
			<label for="google">Google</label>
			<input type="checkbox" id="taobao" value="Taobao" v-model="checkNames">
			<label for="taobao">Taobao</label>
			<br/>
			<span>选择的值为：{{checkNames}}</span>
			<br/>
			<!--3、单选框的双向数据绑定-->
			<input type="radio" id="runoob" value="Runoob" v-model="picked">
			<label for="runoob">Runoob</label>
			<br/>
			<input type="radio" id="google" value="Google" v-model="picked">
			<label for="google">Google</label>
			<br/>
			<span>选中的值为：{{picked}}</span>
			<br/>
			<!--4、下拉列表的双向数据绑定-->
			<select name="fruit" v-model="selected">
				<option value="">选择一个网站</option>
				<option value="www.runoob.com">Runoob</option>
				<option value="www.google.com">Google</option>
			</select>
			<div id="output">选择的网站是：{{selected}}</div>
			<br>
			<!--5、修饰符: 在默认情况下，v-model在input事件中同步输入框中的值与数据，可以添加修饰符lazy,变成在change事件中同步-->
			<p>input元素(.lazy):</p>
			<input v-model.lazy="message3" placeholder="编辑我...">
			<p>消息是(.lazy)：{{message3}}</p>
			<!--    如果想自动将用户输入值转化为Number类型,可以添加修饰符number给v-model来处理输入值-->
			<input v-model.number="age" type="number">
			<!--    要自动过滤用户输入的收尾空格，可以添加trim修饰符到v-model上过滤输入-->
			<input v-model.trim="msg">
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					message: "Hello Vue.js",
					message2: "Hello world!",
					checked: false, 
					checkNames: [],
					picked: 'Runoob',
					selected: '',
					message3: "lazy",
					age: 18,
					msg: "test"
				}
			})
			
		</script>
	</body>
</html>
