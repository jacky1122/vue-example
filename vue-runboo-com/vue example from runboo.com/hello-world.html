<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例</title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
<!-- 		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js" type="text/javascript" charset="utf-8"></script> -->
<!--		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js" type="text/javascript" charset="utf-8"></script>-->
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					message: "Hello Vue.js"
				}
			})
		</script>
	</body>
</html>
